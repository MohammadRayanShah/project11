<div class="container">
  <form [formGroup]="form">
    <div class="box">
      <div class="col">
        <div class="form-group">
          <label for="page" class="label">Page</label>
          <input type="number" formControlName="page" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="pagesize" class="label">Page size</label>
          <input type="number" formControlName="pagesize" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="fromdate" class="label">From Date</label>
          <input type="date" formControlName="fromdate" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="todate" class="label">To Date</label>
          <input type="date" formControlName="todate" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <span>Order</span>
          <select formControlName="order" class="input">
            <option *ngFor="let order of orders" [value]="order">
              {{ order }}
            </option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <span>Sort</span>
          <select formControlName="sort" class="input">
            <option *ngFor="let sort of sorts" [value]="sort">
              {{ sort }}
            </option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="tagged" class="label">Tagged</label>
          <input type="text" formControlName="tagged" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="nottagged" class="label">Not Tagged</label>
          <input type="text" formControlName="nottagged" class="input" />
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="intitle" class="label">Title</label>
          <input type="text" formControlName="intitle" class="input" />
        </div>
      </div>
    </div>
  </form>
  <div class="search-btn-div">
    <button
      outline
      status="basic"
      size="medium"
      (click)="onSearch()"
      class="search-btn"
    >
      Search
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element" class="td">
      <a target="_blank" href="{{ element.link }}"> {{ element.title }}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div *ngIf="!data" class="noDataTitle">
  <h1>No data Found</h1>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"  >
</mat-paginator>
